<form class="form-signin" ng-submit="signIn()">
    <div class="panel periodic-login">
        <div class="panel-body text-center">
            <div class="atomic-symbol">INFO</div>
            <p class="atomic-mass">smog</p>
            <i class="icons icon-arrow-down"></i>
          
            <div class="form-group form-animate-text" style="margin-top:40px !important; text-align:right">
                <select ng-model="user.idCounty" ng-options="county.idCounty as county.name for county in counties" required></select>
                <span class="bar"></span>
                <label>Powiat:</label>
            </div>
          
            <div class="form-group form-animate-text" style="margin-top:40px !important;">
                <input type="text" class="form-text" ng-model="user.email" required>
                <span class="bar"></span>
                <label>Email:</label>
            </div>
            
            <button class="btn col-md-12">Zapisz mnie</button>
            <button ng-click="cancel($event)" class="btn col-md-12">Anuluj</button>
      </div>
  </div>
</form>
